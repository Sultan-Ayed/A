<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Academic Reader | القارئ الأكاديمي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; background: var(--bg); }
        
        header { background: var(--primary); color: white; padding: 10px 20px; display: flex; gap: 15px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, button { padding: 8px; border-radius: 4px; border: none; }
        button { cursor: pointer; background: var(--accent); color: white; font-weight: bold; transition: 0.3s; }
        button:hover { background: #2980b9; }

        main { display: flex; flex: 1; overflow: hidden; }
        #sidebar { flex: 0.6; background: white; border-left: 2px solid #ddd; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        #pdf-container { flex: 2; overflow-y: auto; background: #525659; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* تصميم لوحة التحليل السريع */
        #quick-analysis { background: #eef2f7; padding: 15px; border-radius: 8px; border-right: 4px solid var(--accent); margin-bottom: 20px; }
        #quick-analysis h4 { margin: 0 0 10px 0; color: var(--primary); }
        #analysis-results { font-size: 0.9em; line-height: 1.6; color: #34495e; padding-right: 20px; }

        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.3); margin-bottom: 20px; max-width: 100%; }
        textarea { width: 100%; height: 150px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; padding: 10px; resize: vertical; }
    </style>
</head>
<body>

<header>
    <strong>القارئ الأكاديمي</strong>
    <input type="file" id="file-upload" accept="application/pdf">
    <span>أو</span>
    <input type="text" id="url-input" placeholder="رابط PDF مباشر..." style="width: 200px;">
    <button onclick="loadFromURL()">فتح الرابط</button>
</header>

<main>
    <div id="sidebar">
        <div id="quick-analysis">
            <h4>⚡ ملخص تنفيذي (AI)</h4>
            <div id="ai-status">بانتظار رفع الورقة...</div>
            <ul id="analysis-results"></ul>
        </div>

        <h3>ملاحظات البحث</h3>
        <textarea id="notes-area" placeholder="اكتب استنتاجاتك هنا..."></textarea>
        
        <hr style="width:100%; margin: 20px 0;">
        
        <h4>أدوات سريعة</h4>
        <button onclick="alert('سيتم استخراج المراجع بتنسيق APA قريباً')">استخراج المراجع</button>
    </div>

    <div id="pdf-container">
        </div>
</main>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Academic Reader | القارئ الأكاديمي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* شريط الأدوات العلوي */
        header { background: var(--primary); color: white; padding: 10px 20px; display: flex; gap: 15px; align-items: center; }
        input, button { padding: 8px; border-radius: 4px; border: none; }
        button { cursor: pointer; background: #3498db; color: white; font-weight: bold; }

        /* منطقة العمل الرئيسية */
        main { display: flex; flex: 1; overflow: hidden; }
        #pdf-container { flex: 2; overflow-y: auto; background: #525659; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #sidebar { flex: 0.8; background: white; border-right: 2px solid #ddd; padding: 20px; overflow-y: auto; }
        
        canvas { box-shadow: 0 0 10px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 100%; }
        textarea { width: 100%; height: 200px; margin-top: 10px; resize: vertical; }
    </style>
</head>
<body>

<header>
    <strong>القارئ الأكاديمي</strong>
    <input type="file" id="file-upload" accept="application/pdf">
    <span>أو</span>
    <input type="text" id="url-input" placeholder="رابط PDF مباشر (HTTPS)..." style="width: 250px;">
    <button onclick="loadFromURL()">فتح الرابط</button>
</header>

<main>
    <div id="sidebar">
        <h3>ملاحظات التحليل</h3>
        <p><small>دوّن هنا الفرضيات، المنهجية، والنتائج الأساسية:</small></p>
        <textarea id="notes-area" placeholder="اكتب ملاحظاتك هنا..."></textarea>
        <hr>
        <h4>أدوات أكاديمية</h4>
        <button onclick="alert('قريباً: استخراج المراجع تلقائياً')">استخراج المراجع</button>
    </div>

    <div id="pdf-container">
        </div>
</main>

<script src="script.js"></script>
</body>
</html>
